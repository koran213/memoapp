<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>myMemoPad</title>
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
</head>
<body>
<header>
<h1>MemoPad</h1>
</header>
<main>
<card>
    <input type="text" id="key">
    <textarea id="memo"></textarea>
    <ul>
        <li id="save">保存</li>
        <li id="clear">削除</li>
    </ul>
</card>
<table id="list">
<!-- ここに追加データが挿入される -->
</table>

</main>

<script>

//まずは絵面をつくる。そこから実装必要なところを見極める。
//id名に大文字は使わない
//まずはalertで動作確認

//1.Save クリックイベント
$("#save").on("click",function(){
    const key = $("#key").val();
    const memo = $("#memo").val();
    localStorage.setItem( key, memo );
    const html = '<tr><td>'+key+'</td><td>'+memo+'</td></tr>';
    $("#list").append(html);
    // const html = '<tr><td>'+key+'</td><td>'+memo+'</td></tr>';
    // $("#list").prepend(html);

    // alert("ok");
    $("#key").val("");
    $("#memo").val("");
});

//2.clear クリックイベント
$("#clear").on("click",function(){
    localStorage.clear(); //全消し
    $("#list").empty(); //指定したIDの場所を空にする
    // alert("ok");
});

//ローカルストレージは順番がランダム

//3.ページ読み込み：保存データ取得表示
for(let i=0; i<localStorage.length; i++){
    const key = localStorage.key(i);
    const memo = localStorage.getItem(key);
    const html = '<tr><td>'+key+'</td><td>'+memo+'</td></tr>';
    $("#list").append(html);
}


</script>
<footer><small>G's</small></footer>
</body>
</html>
